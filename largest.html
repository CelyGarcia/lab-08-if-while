<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var highestnum = 0;

      for (i = 0; i < 4; i = i + 1){

      var userinput = prompt("Number please....");
      var usernum = parseInt(userinput, 10);
      console.log("The user entered: " + usernum);

      if (usernum > highestnum) {
        highestnum = usernum;

        console.log("Updating highest number to: " + highestnum);
      } else {
        console.log("This not the highest number!");
      }
}

      </script>
  </body>
</html>
